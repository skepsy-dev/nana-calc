<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nana Calc</title>
    <link rel="stylesheet" type="text/css" href="">
</head>

    <body>

        <h1>NANA CALCULATOOR</h1>
        <br>

         <label for="lvl_1">CURRENT LVL:</label>
                <select onblur="ttlNanas(), ttlRuns(), ttl_Kg()" type="number" id="lvl_1" name="lvl" min="1" max="19" required>
                    <option label="1" value="1"></option>
                    <option label="2" value="2"></option>
                    <option label="3" value="3"></option>
                    <option label="4" value="4"></option>
                    <option label="5" value="5"></option>
                    <option label="6" value="6"></option>
                    <option label="7" value="7"></option>
                    <option label="8" value="8"></option>
                    <option label="9" value="9"></option>
                    <option label="10" value="10"></option>
                    <option label="11" value="11"></option>
                    <option label="12" value="12"></option>
                    <option label="13" value="13"></option>
                    <option label="14" value="14"></option>
                    <option label="15" value="15"></option>
                    <option label="16" value="16"></option>
                    <option label="17" value="17"></option>
                    <option label="18" value="18"></option>
                    <option label="19" value="19"></option>
                </select>
                <label for="lvl_2">NEXT LVL:</label>
                <select onblur="ttlNanas(), ttlRuns(), ttl_Kg()" type="number" id="lvl_2" name="lvl" min="2" max="20" required>
                    <option label="2" value="2"></option>
                    <option label="3" value="3"></option>
                    <option label="4" value="4"></option>
                    <option label="5" value="5"></option>
                    <option label="6" value="6"></option>
                    <option label="7" value="7"></option>
                    <option label="8" value="8"></option>
                    <option label="9" value="9"></option>
                    <option label="10" value="10"></option>
                    <option label="11" value="11"></option>
                    <option label="12" value="12"></option>
                    <option label="13" value="13"></option>
                    <option label="14" value="14"></option>
                    <option label="15" value="15"></option>
                    <option label="16" value="16"></option>
                    <option label="17" value="17"></option>
                    <option label="18" value="18"></option>
                    <option label="19" value="19"></option>
                    <option label="19" value="20"></option>
                </select>
        <br>
        <br>
        TOTAL NANAS : <input type="text" name="nanas" id="total_nanas" />
        <br>
        TOTAL RUNS : <input type="text" name="runs" id="total_runs" />
        <br>
        TTL KONGIUM : <input type="text" name="kg" id="total_kg" />

        <script type="text/javascript">
            function ttlNanas() {
                var num1 = document.getElementsByName('lvl')[0].value; // [lvl1]
                var num2 = document.getElementsByName('lvl')[1].value; // [lvl2]
                var nanas = (totalRuns(num1, num2) * 0.4);
                document.getElementById('total_nanas').value = nanas;
            }

            function ttlRuns() {
                    var num1 = document.getElementsByName('lvl')[0].value; // [lvl1]
                    var num2 = document.getElementsByName('lvl')[1].value; // [lvl2]
                    var runs = totalRuns(num1, num2);
                    document.getElementById('total_runs').value = runs;
                }

            function ttl_Kg() {
                    var num1 = document.getElementsByName('lvl')[0].value; // [lvl1]
                    var num2 = document.getElementsByName('lvl')[1].value; // [lvl2]
                    var kg = totalKg(num1, num2);
                    document.getElementById('total_kg').value = kg;
                }

            var totalRuns = function(num1, num2) {
                    var exp = [10, 20, 40, 60, 80, 100, 125, 150, 175, 200, 225, 250, 275, 300, 325, 350, 400, 450, 500, null,];
                    var nanas = 0;

                    for (var i = num1 - 1; i < num2 - 1; i++) {
                        var num = exp[i]
                        nanas += num;
                    }
                    return nanas;
                };

                var totalKg = function (num1, num2) {
                    kongium = [10, 40, 60, 100, 150, 200, 250, 400, 500, 600, 700, 800, 900, 1000, 1200, 1400, 1600, 1800, 2000, null];
                    let kg = 0;

                    for (let i = num1 - 1; i < num2 - 1; i++) {
                        let num = kongium[i]
                        kg += num;
                    }
                    return kg;
                };



        </script>


    </body>
</html>
